apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: ghcr.io/deepanshu1894/argo-repo-frontend:40f319c5f9082ce717301c5d550e8251a025d3ae@sha256:a58078762734723c1e999c7c59bfedb9526cf9dea17f1261d5077b7683f50319
        ports:
        - containerPort: 80 # adjust if needed
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "250m"
            memory: "256Mi"
