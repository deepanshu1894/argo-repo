apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: ghcr.io/deepanshu1894/argo-repo-frontend:7dcd953183fe684bbd9c1dab6839e2a6ecb77e53@sha256:1568d2d00abeb66be77139d4851199f5e75a6f5630b3b31cdfd78d20b16cdfac
        ports:
        - containerPort: 80 # adjust if needed
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "250m"
            memory: "256Mi"
