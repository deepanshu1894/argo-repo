apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: ghcr.io/deepanshu1894/argo-repo-frontend:73795f59780614e8829591817c4f4bd0e93a5418@sha256:5de08fb99f5492bb5e9b74a6b32afd4217ef134d4f99c0b8ece01fc2358efd41
        ports:
        - containerPort: 80 # adjust if needed
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "250m"
            memory: "256Mi"
